	<link rel="stylesheet" href="css/login.css">
    <script>
        function validate(){
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;
            $.ajax({
                url: "https://drivershub.charlws.com/atm/user/steambind",
                type: "POST",
                dataType: "json",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                data: {
                    "openid": sPageURL
                },
                success: function(data){
                    if(data.error == false){
                        if(d.skiptmp == true){
                            $("#title").html("TruckersMP Bind Skipped");
                            $("#msg").html("Your TruckersMP account is bound automatically.");
                            window.location.href = "/";
                            return;
                        }
                        $("#title").html("TruckersMP Bind");
                        $("#msg").html("Enter your TruckersMP User ID and we'll check if it's bound to your steam account.");
                        $("#truckersmpbind").show();
                    }
                    else{
                        $("#msg").html("Invalid token, please retry.");
                    }
                },
                error: function(data){
                    $("#msg").html("Invalid token, please retry.");
                }
            });            
        }
        function TMPBind(){
            $.ajax({
                url: "https://drivershub.charlws.com/atm/user/truckersmpbind",
                type: "POST",
                dataType: "json",
                headers: {
                    "Authorization": "Bearer " + localStorage.getItem("token")
                },
                data: {
                    "truckersmpid": $("#truckersmpid").val()
                },
                success: function(data){
                    if(data.error == false){
                        $("#title").html("Welcome Back");
                        $("#msg").html("You are being redirected to Drivers Hub.");
                        window.location.href = "/";
                    }
                    else{
                        $("#msg").html(data.descriptor);
                    }
                },
                error: function(data){
                    $("#msg").html(data.descriptor);
                }
            });        
        }
        $(document).ready(function(){
            validate();
            $('#truckersmpid').keypress(function (e) {
                e.preventDefault();
                if (e.which == 13) TMPBind();
            });
        });
    </script>

            </section>
            <section id="truckersmpbind" style="display:none">
                <input type="text" id="truckersmpid" placeholder="TruckersMP User ID" style="display: block; margin-left: auto; margin-right: auto; width: 50%;" class="hover">

                <button type="button" onclick="TMPBind();">Check</button>
