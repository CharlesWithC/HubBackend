<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization - At The Mile Logistics</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/functions.js"></script>
	<link rel="stylesheet" href="/css/login.css">
    <script>
		function DiscordLogin(){
			location.href='https://drivershub.charlws.com/atm/user/login';
		}
        function validate(){
            token = getUrlParameter("token");
            $.ajax({
                url: "https://drivershub.charlws.com/atm/user/info",
                type: "GET",
                dataType: "json",
                headers: {
                    "Authorization": "Bearer " + token
                },
                success: function(data){
                    if(data.error == false){
                        window.location.href = "/";
                        localStorage.setItem("token", token);
                        $("#msg").html("You are being redirected to Drivers Hub.");
                    }
                    else{
                        $("#msg").html("Invalid token, please retry.");
                        $("#loginbtn").show();
                    }
                },
                error: function(data){
                    $("#msg").html("Invalid token, please retry.");
                    $("#loginbtn").show();
                }
            });
        }
        $(document).ready(function(){
            validate();
        });
    </script>
</head>
<body style="overflow:hidden">
	<div id="formContainer">
	<div class="formLeft">
		<img src="https://i.hep.gg/ndjTN6f4X">
	</div>
	<div class="formRight">
		<!-- Login form -->
		<form id="login">
			<header>
                <h1>Authorization</h1>
                <p id="msg">Validating authorization token...</p>
			</header>
            <section id="loginbtn" style="display:none">
                <button type="button" onclick="DiscordLogin();">Login With Discord</button>
            </section>
		</form>
	</div>
</body>
</html>
